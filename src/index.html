<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendo | A Rent Management App</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navbar Starts -->
  <nav>
    <div class="container">
      <h2 class="logo">Rent </br> Management </br> Center</h2>
    </div>
  </nav>
  <!-- Navbar Ends -->
  <!-- Form Box Starts -->
  <div class="wrapper">
    <div class="form-box login">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <label>Username</label>
        <input type="name" required>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" required>
      </div>
      <div class="remember">
        <label><input type="checkbox">Remember me</label>
      </div>
      <button type="submit" class="btn">Login</button>
      
    </div>
    </form>
  </div>
</body>
</html>
